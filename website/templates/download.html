{% extends "base.html" %} {% block title %}Upload Files{% endblock %} {% block
    content %}
    
    <h3>List of Reports</h3>
    
    <div class="container shadow-container">
      <div class="row">
        {% for file in files  %} {% if file != "Thumbs.db" %}
    
        <div class="col-md-5">
          <a href="{{ url_for('auth.download',filename=file) }}" >{{ file }}
        </div>
    
        {% endif %} {% endfor %}
      </div>
    </div>
    {% endblock %}
