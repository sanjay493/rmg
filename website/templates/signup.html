{% extends "base.html" %} {% block title %}Sign-up{% endblock %} {% block
content %}
<main class="form-signup w-100 m-auto">
  <form method="POST">
    <h3 align="center">Sign up</h3>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter email"
      />
    </div>
    <div class="form-group">
      <label for="fname">First Name</label>
      <input
        type="text"
        class="form-control"
        id="fname"
        name="fname"
        placeholder="Enter First Name"
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Enter password"
      />
    </div>
    <div class="form-group">
      <label for="password1">Password(confirm)</label>
      <input
        type="password"
        class="form-control"
        id="password1"
        name="password1"
        placeholder="Enter Password again"
      />
    </div>
    <br />
    <button type="submit" class="w-100 btn btn-lg btn-primary">Sign Up</button>
  </form>
</main>

{% endblock %}
